<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="lefthero">

<div id="herotop">
    <div id="imagesidebar">
        <img src="odin-lined.png" alt="odin">
        <h1>Sign-Up Form</h1>
    </div>
</div>
<p>Photo by Sebastian Staines on Unsplash</p>
</div>

<div id="right">
    <p> This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>

    <p>You <i>know</i> you want to.</p>
    <div id="popbox">
    <form action="#" method="get">
    
    <div> Lets do this!</div>    
        <div id="fillbox">

            <div id="fillcolumn1">
            <div>
                <label for="first_name"> FIRST NAME
                <br>
                <input type="text" id="firstname" name="firstname" required>
                <div></div>

                </label> 
            </div> 
            <div>
                <label for="email"> EMAIL </label>
                <br>
                <input type="email" id="email" name="email"> 
            </div>
            <div>
                <label for="password"> PASSWORD </label>
                <br>
                <input type="error" id="password" name="password">
            </div>
           </div>


            <div id="fillcolumn2">
            <div>
                <label for="last_name"> LAST NAME </label>
                <br>
                <input type="text" id="lastname" name="lastname"> 
            </div>
            <div>
                <label for="phone_number"> PHONE NUMBER </label>
                <br>
                <input type="tel" id="phone_number" name="phone_number">
            </div>
            <div>
                <label for="confirm_password"> CONFIRM PASSWORD </label>
                <br>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
            </div>

        </div>
    </form>

    </div>

    <button>Create Account</button>

    <div>Already have an account? Log in here!</div>
</div>
</body>
</html>
